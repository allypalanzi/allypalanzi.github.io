---
layout: default
title: my life as a developer
subtitle: '&raquo; a blog about code, design, &amp; life'
---

<div>
  <ul class="m-post-list">
    {% for post in site.posts %}
      <a href="{{ post.url }}">
        <li class="m-post-list__post l__wrap">
          <p class="m-post-list__date">{{ post.date | date: "%B %-d, %Y" }}</p>
          <h2 class="m-post-list__title">{{ post.title }}</h2>
          <p class="m-post-list__desc">{{ post.content | strip_html | truncatewords: 45 }}</p>
        </li>
      </a>
    {% endfor %}
  </ul>
</div>
